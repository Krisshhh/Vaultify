<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload File - FileVault</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Upload a File</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="file" required />
      <button type="submit">Upload & Encrypt</button>
    </form>

    <div id="responseMsg"></div>

    <button onclick="location.href='/dashboard.html'" style="margin-top: 15px;">‚Üê Back to Dashboard</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const token = sessionStorage.getItem("token");
      if (!token) {
        alert("Unauthorized access. Please log in first.");
        window.location.href = "/login.html";
        return;
      }

      document.getElementById("uploadForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);

        try {
          const res = await fetch("/api/files/upload", {
            method: "POST",
            headers: { Authorization: `Bearer ${token}` },
            body: formData
          });

          const result = await res.json();

          document.getElementById("responseMsg").innerHTML = res.ok
            ? `<p>Success! <a href="${result.downloadLink}" target="_blank">Download Link</a></p>`
            : `<p>Error: ${result.message}</p>`;
        } catch (err) {
          document.getElementById("responseMsg").innerHTML = `<p>Upload failed. Try again.</p>`;
        }
      });
    });
  </script>
</body>
</html>
