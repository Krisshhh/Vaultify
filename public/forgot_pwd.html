<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - Vaultify</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="with-navbar">
  <header class="main-header">
    <nav class="navbar">
      <div class="navbar-brand">
        <a href="/index.html">Vaultify</a>
      </div>
      <div class="navbar-center">
        <ul class="navbar-menu">
          <li><a href="/index.html">Home</a></li>
          <li><a href="/index.html#features">Features</a></li>
          <li><a href="/index.html#about">About</a></li>
        </ul>
      </div>
      <div class="navbar-right">
        <a href="/login.html" class="btn btn-secondary btn-small">Login</a>
        <a href="/signup.html" class="btn btn-primary btn-small">Sign Up</a>
      </div>
      <button class="navbar-toggle" aria-label="Toggle Navigation">
        <span class="toggle-icon"></span>
        <span class="toggle-icon"></span>
        <span class="toggle-icon"></span>
      </button>
    </nav>
  </header>
  
  <div class="container">
    <div class="main-content">
      <h2>Forgot Password</h2>
      <form id="forgotForm">
        <input type="email" id="email" placeholder="Enter your email" required />
        <button type="submit">Send Reset Link</button>
      </form>
      <p><a href="/login.html">‚Üê Back to Login</a></p>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay" style="display: none;">
    <div class="loading-spinner">
      <div class="spinner"></div>
      <div id="loadingMessage">Sending reset link...</div>
    </div>
  </div>

  <script>
    // Mobile navbar toggle
    const toggleButton = document.querySelector('.navbar-toggle');
    const navbarMenu = document.querySelector('.navbar-menu');

    if (toggleButton && navbarMenu) {
      toggleButton.addEventListener('click', () => {
        navbarMenu.classList.toggle('active');
      });

      // Close mobile menu when clicking outside
      document.addEventListener('click', (e) => {
        if (!toggleButton.contains(e.target) && !navbarMenu.contains(e.target)) {
          navbarMenu.classList.remove('active');
        }
      });
    }
    
    function showLoader(message) {
      const overlay = document.getElementById('loadingOverlay');
      const loadingMessage = document.getElementById('loadingMessage');
      loadingMessage.textContent = message || 'Loading...';
      overlay.style.display = 'flex';
    }

    function hideLoader() {
      const overlay = document.getElementById('loadingOverlay');
      overlay.style.display = 'none';
    }
    
    document.getElementById("forgotForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;

      try {
        showLoader('Sending reset link...');
        
        const res = await fetch("/api/auth/forgot-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        hideLoader();
        const data = await res.json();
        alert(data.message);
      } catch (err) {
        hideLoader();
        alert('Failed to send reset link. Please try again.');
      }
    });
  </script>
</body>
</html>
