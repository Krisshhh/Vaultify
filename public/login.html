<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Vaultify</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.google.com/recaptcha/api.js?onload=onRecaptchaLoad&render=explicit" async defer></script>
</head>
<body class="with-navbar">
  <header class="main-header">
    <nav class="navbar">
      <div class="navbar-brand">
        <a href="/index.html">Vaultify</a>
      </div>
      <div class="navbar-center">
        <ul class="navbar-menu">
          <li><a href="/index.html">Home</a></li>
          <li><a href="/index.html#features">Features</a></li>
          <li><a href="/index.html#about">About</a></li>
        </ul>
      </div>
      <div class="navbar-right">
        <a href="/login.html" class="btn btn-secondary btn-small nav-active">Login</a>
        <a href="/signup.html" class="btn btn-primary btn-small">Sign Up</a>
      </div>
      <button class="navbar-toggle" aria-label="Toggle Navigation">
        <span class="toggle-icon"></span>
        <span class="toggle-icon"></span>
        <span class="toggle-icon"></span>
      </button>
    </nav>
  </header>
  
  <div class="container">
    <div class="main-content">
      <h2>Login to Vaultify</h2>
      <form id="loginForm">
        <input type="email" id="email" name="email" placeholder="Email" required />
        <input type="password" id="password" name="password" placeholder="Password" required />
        <div id="captcha-container"></div>
        <button type="submit">Login</button>
      </form>

      <div id="adminSection" style="display: none; margin-top: 20px;">
        <h3>Admin Login</h3>
        <form id="adminLoginForm">
          <input type="email" id="adminEmail" name="adminEmail" placeholder="Admin Email" required />
          <input type="password" id="adminPassword" name="adminPassword" placeholder="Admin Password" required />
          <button type="submit">Admin Login</button>
        </form>
        <form id="adminOtpForm" style="display: none; margin-top: 10px;">
          <input type="text" id="adminOtp" name="adminOtp" placeholder="Enter Admin OTP" required />
          <button type="submit">Verify Admin OTP</button>
        </form>
      </div>

      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
      <p><a href="forgot_pwd.html">Forgot Password?</a></p>
      <p><button onclick="toggleAdminLogin()">Admin Login</button></p>
      
      <!-- Loading Overlay -->
      <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner">
          <div class="spinner"></div>
          <div id="loadingMessage">Logging in...</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Mobile navbar toggle
    const toggleButton = document.querySelector('.navbar-toggle');
    const navbarMenu = document.querySelector('.navbar-menu');

    if (toggleButton && navbarMenu) {
      toggleButton.addEventListener('click', () => {
        navbarMenu.classList.toggle('active');
      });

      // Close mobile menu when clicking outside
      document.addEventListener('click', (e) => {
        if (!toggleButton.contains(e.target) && !navbarMenu.contains(e.target)) {
          navbarMenu.classList.remove('active');
        }
      });
    }
    
    const loginForm = document.getElementById("loginForm");
    const adminLoginForm = document.getElementById("adminLoginForm");
    const adminOtpForm = document.getElementById("adminOtpForm");
    const adminSection = document.getElementById("adminSection");

    function toggleAdminLogin() {
      adminSection.style.display = adminSection.style.display === "none" ? "block" : "none";
    }
    
    function showLoader(message) {
      const overlay = document.getElementById('loadingOverlay');
      const loadingMessage = document.getElementById('loadingMessage');
      loadingMessage.textContent = message || 'Loading...';
      overlay.style.display = 'flex';
    }

    function hideLoader() {
      const overlay = document.getElementById('loadingOverlay');
      overlay.style.display = 'none';
    }

    // Regular user login with CAPTCHA
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const captchaToken = grecaptcha.getResponse();

      if (!captchaToken) {
        alert("Please complete the CAPTCHA");
        return;
      }

      try {
        showLoader('Logging in...');
        
        const res = await fetch("/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password, captchaToken })
        });

        hideLoader();
        const data = await res.json();

        if (res.ok && data.token) {
          sessionStorage.setItem("token", data.token);
          alert("Login successful!");
          window.location.href = "/dashboard.html";
        } else {
          alert(data.message || "Login failed");
          grecaptcha.reset();
        }
      } catch (err) {
        hideLoader();
        console.error("Login error:", err);
        alert("Something went wrong");
        grecaptcha.reset();
      }
    });

    // Admin login
    adminLoginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("adminEmail").value.trim();
      const password = document.getElementById("adminPassword").value;

      try {
        showLoader('Sending OTP...');
        
        const res = await fetch("/api/auth/admin/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        hideLoader();
        const data = await res.json();

        if (res.status === 200 && data.message === "OTP sent to admin email") {
          alert("OTP sent to your admin email.");
          adminLoginForm.style.display = "none";
          adminOtpForm.style.display = "block";
        } else {
          alert(data.message || "Admin login failed");
        }
      } catch (err) {
        hideLoader();
        console.error("Admin login error:", err);
        alert("Something went wrong");
      }
    });

    // Admin OTP verification
    adminOtpForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const otp = document.getElementById("adminOtp").value;
      const email = document.getElementById("adminEmail").value.trim();

      try {
        showLoader('Verifying OTP...');
        
        const res = await fetch("/api/auth/admin/verify-otp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, otp })
        });

        hideLoader();
        const data = await res.json();

        if (res.ok && data.token) {
          sessionStorage.setItem("token", data.token);
          sessionStorage.setItem("userRole", "admin");
          alert("Admin OTP verified! Login successful.");
          window.location.href = "/admin-dashboard.html";
        } else {
          alert(data.message || "Admin OTP verification failed");
        }
      } catch (err) {
        console.error("Admin OTP verification error:", err);
        alert("Something went wrong during admin OTP verification");
      }
    });

    // Load CAPTCHA configuration and initialize
    async function initializeCaptcha() {
      try {
        const response = await fetch('/api/auth/captcha-config');
        const config = await response.json();
        
        if (config.siteKey) {
          const captchaContainer = document.getElementById('captcha-container');
          captchaContainer.innerHTML = `<div class="g-recaptcha" data-sitekey="${config.siteKey}"></div>`;
          
          // Re-render reCAPTCHA after adding to DOM
          if (typeof grecaptcha !== 'undefined' && grecaptcha.render) {
            setTimeout(() => {
              grecaptcha.render(captchaContainer.querySelector('.g-recaptcha'));
            }, 100);
          }
        } else {
          console.error('CAPTCHA site key not configured');
          document.getElementById('captcha-container').innerHTML = '<p style="color: red;">CAPTCHA not configured. Please set up your reCAPTCHA keys.</p>';
        }
      } catch (err) {
        console.error('Failed to load CAPTCHA config:', err);
        document.getElementById('captcha-container').innerHTML = '<p style="color: red;">Failed to load CAPTCHA. Please refresh the page.</p>';
      }
    }

    // Initialize CAPTCHA when page loads
    document.addEventListener('DOMContentLoaded', initializeCaptcha);
    
    // Also initialize when reCAPTCHA script loads
    window.onRecaptchaLoad = initializeCaptcha;
  </script>
</body>
</html>
