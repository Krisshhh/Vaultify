<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Vaultify</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.google.com/recaptcha/api.js?onload=onRecaptchaLoad&render=explicit" async defer></script>
</head>
<body class="with-navbar">
  <header class="main-header">
    <nav class="navbar">
      <div class="navbar-brand">
        <a href="/index.html">Vaultify</a>
      </div>
      <div class="navbar-center">
        <ul class="navbar-menu">
          <li><a href="/index.html">Home</a></li>
          <li><a href="/index.html#features">Features</a></li>
          <li><a href="/index.html#about">About</a></li>
        </ul>
      </div>
      <div class="navbar-right">
        <a href="/login.html" class="btn btn-secondary btn-small nav-active">Login</a>
        <a href="/signup.html" class="btn btn-primary btn-small">Sign Up</a>
      </div>
      <button class="navbar-toggle" aria-label="Toggle Navigation">
        <span class="toggle-icon"></span>
        <span class="toggle-icon"></span>
        <span class="toggle-icon"></span>
      </button>
    </nav>
  </header>
  
  <div class="container">
    <div class="main-content">
      <h2>Login to Vaultify</h2>
      <form id="loginForm">
        <input type="email" id="email" name="email" placeholder="Email" required />
        <input type="password" id="password" name="password" placeholder="Password" required />
        <div id="captcha-container"></div>
        <button type="submit">Login</button>
      </form>

      <!-- OTP Verification Section (hidden by default) -->
      <div id="otpSection" style="display: none; margin-top: 20px;">
        <h3>OTP Verification Required</h3>
        <p id="otpMessage">An OTP has been sent to your email for verification.</p>
        <form id="otpForm">
          <input type="text" id="otp" name="otp" placeholder="Enter OTP" required maxlength="6" />
          <button type="submit">Verify OTP</button>
        </form>
        <p><button type="button" onclick="backToLogin()">Back to Login</button></p>
      </div>

      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
      <p><a href="forgot_pwd.html">Forgot Password?</a></p>
      
      <!-- Loading Overlay -->
      <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner">
          <div class="spinner"></div>
          <div id="loadingMessage">Logging in...</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Mobile navbar toggle
    const toggleButton = document.querySelector('.navbar-toggle');
    const navbarMenu = document.querySelector('.navbar-menu');

    if (toggleButton && navbarMenu) {
      toggleButton.addEventListener('click', () => {
        navbarMenu.classList.toggle('active');
      });

      // Close mobile menu when clicking outside
      document.addEventListener('click', (e) => {
        if (!toggleButton.contains(e.target) && !navbarMenu.contains(e.target)) {
          navbarMenu.classList.remove('active');
        }
      });
    }
    
    const loginForm = document.getElementById("loginForm");
    const otpForm = document.getElementById("otpForm");
    const otpSection = document.getElementById("otpSection");
    let currentUserEmail = '';

    function backToLogin() {
      // Hide OTP section and show login form
      otpSection.style.display = "none";
      loginForm.style.display = "block";
      // Clear form fields
      document.getElementById("otp").value = "";
      currentUserEmail = "";
    }
    
    function showLoader(message) {
      const overlay = document.getElementById('loadingOverlay');
      const loadingMessage = document.getElementById('loadingMessage');
      loadingMessage.textContent = message || 'Loading...';
      overlay.style.display = 'flex';
    }

    function hideLoader() {
      const overlay = document.getElementById('loadingOverlay');
      overlay.style.display = 'none';
    }

    // Unified login with automatic role detection and OTP handling
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const captchaToken = grecaptcha.getResponse();

      if (!captchaToken) {
        alert("Please complete the CAPTCHA");
        return;
      }

      try {
        showLoader('Logging in...');
        
        const res = await fetch("/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password, captchaToken })
        });

        hideLoader();
        const data = await res.json();

        if (res.ok && data.requiresOtp) {
          // Admin user - show OTP verification form
          currentUserEmail = data.email;
          loginForm.style.display = "none";
          otpSection.style.display = "block";
          document.getElementById("otpMessage").textContent = data.message;
          alert(data.message);
        } else if (res.ok && data.token) {
          // Regular user - proceed to dashboard
          sessionStorage.setItem("token", data.token);
          alert("Login successful!");
          window.location.href = "/dashboard.html";
        } else {
          alert(data.message || "Login failed");
          grecaptcha.reset();
        }
      } catch (err) {
        hideLoader();
        console.error("Login error:", err);
        alert("Something went wrong");
        grecaptcha.reset();
      }
    });

    // OTP verification handler
    otpForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const otp = document.getElementById("otp").value;

      if (!currentUserEmail) {
        alert("Email not found. Please go back and login again.");
        return;
      }

      try {
        showLoader('Verifying OTP...');
        
        const res = await fetch("/api/auth/verify-otp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: currentUserEmail, otp })
        });

        hideLoader();
        const data = await res.json();

        if (res.ok && data.token) {
          sessionStorage.setItem("token", data.token);
          if (data.user && data.user.role) {
            sessionStorage.setItem("userRole", data.user.role);
          }
          alert("OTP verified! Login successful.");
          
          // Redirect based on role or explicit redirect
          const redirectUrl = data.redirectTo || (data.user && data.user.role === 'admin' ? '/admin-dashboard.html' : '/dashboard.html');
          window.location.href = redirectUrl;
        } else {
          alert(data.message || "OTP verification failed");
        }
      } catch (err) {
        hideLoader();
        console.error("OTP verification error:", err);
        alert("Something went wrong during OTP verification");
      }
    });

    // Load CAPTCHA configuration and initialize
    async function initializeCaptcha() {
      try {
        const response = await fetch('/api/auth/captcha-config');
        const config = await response.json();
        
        if (config.siteKey) {
          const captchaContainer = document.getElementById('captcha-container');
          captchaContainer.innerHTML = `<div class="g-recaptcha" data-sitekey="${config.siteKey}"></div>`;
          
          // Re-render reCAPTCHA after adding to DOM
          if (typeof grecaptcha !== 'undefined' && grecaptcha.render) {
            setTimeout(() => {
              grecaptcha.render(captchaContainer.querySelector('.g-recaptcha'));
            }, 100);
          }
        } else {
          console.error('CAPTCHA site key not configured');
          document.getElementById('captcha-container').innerHTML = '<p style="color: red;">CAPTCHA not configured. Please set up your reCAPTCHA keys.</p>';
        }
      } catch (err) {
        console.error('Failed to load CAPTCHA config:', err);
        document.getElementById('captcha-container').innerHTML = '<p style="color: red;">Failed to load CAPTCHA. Please refresh the page.</p>';
      }
    }

    // Initialize CAPTCHA when page loads
    document.addEventListener('DOMContentLoaded', initializeCaptcha);
    
    // Also initialize when reCAPTCHA script loads
    window.onRecaptchaLoad = initializeCaptcha;
  </script>
</body>
</html>
