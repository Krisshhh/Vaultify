<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Vaultify</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="with-navbar">
  <header class="main-header">
    <nav class="navbar">
      <div class="navbar-brand">
        <a href="/index.html">Vaultify</a>
      </div>
      <div class="navbar-center">
        <ul class="navbar-menu">
          <li><a href="/index.html">Home</a></li>
          <li><a href="/index.html#features">Features</a></li>
          <li><a href="/index.html#about">About</a></li>
        </ul>
      </div>
      <div class="navbar-right">
        <a href="/login.html" class="btn btn-secondary btn-small">Login</a>
        <a href="/signup.html" class="btn btn-primary btn-small nav-active">Sign Up</a>
      </div>
      <button class="navbar-toggle" aria-label="Toggle Navigation">
        <span class="toggle-icon"></span>
        <span class="toggle-icon"></span>
        <span class="toggle-icon"></span>
      </button>
    </nav>
  </header>
  
  <div class="container">
    <div class="main-content">
      <h2>Join Vaultify</h2>
      <form id="signupForm">
        <input type="text" name="username" placeholder="Username" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Create Account</button>
      </form>
      <p>Already have an account? <a href="/login.html">Login here</a></p>
    </div>
  </div>

  <script>
    // Mobile navbar toggle
    const toggleButton = document.querySelector('.navbar-toggle');
    const navbarMenu = document.querySelector('.navbar-menu');

    if (toggleButton && navbarMenu) {
      toggleButton.addEventListener('click', () => {
        navbarMenu.classList.toggle('active');
      });

      // Close mobile menu when clicking outside
      document.addEventListener('click', (e) => {
        if (!toggleButton.contains(e.target) && !navbarMenu.contains(e.target)) {
          navbarMenu.classList.remove('active');
        }
      });
    }
    
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        username: form.username.value,
        email: form.email.value,
        password: form.password.value
      };
      const res = await fetch('/api/auth/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const result = await res.json();
      alert(result.message || 'Signup successful!');
      if (res.ok) location.href = '/login.html';
    });
  </script>
</body>
</html>
